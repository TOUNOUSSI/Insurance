        </h:head>
        <h:body class="animsition">
            <div class="page-wrapper">
                <div class="page-content--bge5">
                    <div class="container">
                        <div class="login-wrap">
                            <div class="login-content">
                                <div style="text-align:center">
                                    <a href="#">
                                        <img src="images/icon/logo.png" style="width:210px;" alt="CoolAdmin"></img>
                                    </a>
                                </div>
                                <div class="login-form">
                                    <h:form id="Lgn">
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <h:inputText value="#{utilisateurBean.u.login}" id="login"   class="au-input au-input--full">
                                                <f:passThroughAttribute name="placeholder" value="Identifiant ou email"/>
                                            </h:inputText>

                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <h:inputSecret value="#{utilisateurBean.u.password}" id="password"   class="au-input au-input--full" >
                                                <f:passThroughAttribute name="placeholder" value="Mot de passe"/>
                                            </h:inputSecret>
                                        </div>
                                        <div class="login-checkbox">
                                            <label>
                                                <input type="checkbox" name="remember" />Souviens-toi de moi
                                            </label>
                                            <label>
                                                <a href="#">Mot de passe oubli√©?</a>
                                            </label>
                                        </div>
                                        <h:commandButton value="S'authentifier" type="submit" class="au-btn au-btn--block au-btn--green m-b-20" action="#{AuthentificationService.singin()}"  />
                                        <div class="col-md-12">

                                        </div>

                                    </h:form>
                                    <div class="register-link">
                                        <p>
                                            Vous n'avez pas de compte?
                                            <a href="#">Inscrivez-vous ici</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Jquery JS-->
            <script src="vendor/jquery-3.2.1.min.js"></script>
